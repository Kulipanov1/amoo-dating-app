[build]
  command = "npm install --legacy-peer-deps && npm install react-native-gesture-handler@2.12.0 react-native-reanimated@3.3.0 --force && NODE_OPTIONS=--max_old_space_size=4096 expo export:web"
  publish = "web-build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps --force"
  CI = "false"
  NETLIFY_USE_YARN = "false"
  EXPO_NO_DOTENV = "1"
  EXPO_WEB_BUILD_STRICT = "false" 