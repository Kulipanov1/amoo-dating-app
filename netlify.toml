[build]
  command = "npm install && npm run build"
  publish = "web-build"

[context.production]
  command = "npm install -g expo-cli && npm ci && npx expo export --platform web"

[context.develop]
  command = "npm install -g expo-cli && npm ci && npx expo export --platform web"

[context.branch-deploy]
  command = "npm install -g expo-cli && npm ci && npx expo export --platform web"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  CI = "false" 